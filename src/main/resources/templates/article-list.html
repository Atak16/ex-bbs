<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>記事一覧</title>
</head>

<body>

<h1>記事一覧</h1>

<div th:each="article : ${articleList}">
    <p>
        投稿者：
        <span th:text="${article.name}"></span>
    </p>

    <p th:text="${article.content}"></p>

    <hr>
</div>

</body>
</html>
